<div class="signin-page">
    <div class="page-header h-100">
        <div class="container  h-100">
            <div class="row  h-100">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                    <div class="card card-plain mt-4">
                        <div class="card-header pb-0 text-left bg-transparent">
                            <img class="mt-3 mb-4" src="/img/logos/toolin-logo.svg" alt="">

                            <h3 class="font-weight-bolder text-primary text-gradient">Welcome back</h3>
                            <p class="mb-0">Enter your email and password to sign in</p>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <label>Email</label>
                                <div class="mb-3">
                                    <input type="email" formControlName="email" class="form-control p-3" placeholder="Email"
                                        aria-label="Email" aria-describedby="email-addon">
                                </div>
                                <label>Password</label>
                                <div class="mb-3">
                                    <input type="password" formControlName="password" class="form-control p-3" placeholder="Password"
                                        aria-label="Password" aria-describedby="password-addon">
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="text-center">
                                    <button [disabled]="loging" type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0">Sign
                                        in 
                                        @if (loging) {
                                            <div class="loader"></div>
                                        }
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                            <!-- <p class="mb-4 text-sm mx-auto">
                                Don't have an account?
                                <a href="javascript:;" class="text-primary text-gradient font-weight-bold">Sign
                                    up</a>
                            </p> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                            style="background-image:url('/img/login.jpg')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  

</div>
