<aside [ngClass]="{
    'navbar-expand-xs': isFullNavbar ,
    'navbar-expand-minify': !isFullNavbar ,
    'itsMobile ': showMobileSide
  }" class="sidenav navbar navbar-vertical border-0 border-radius-xl my-3 fixed-start ms-3 "
    id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
            aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0" routerLink="/" >
            @if (isFullNavbar) {
                <img src="./img/logos/toolin-logo.svg" class="navbar-brand-img h-100" alt="main_logo">
            }
            @else {

                <img src="./img/logos/toolin-logo-sm.png" class="navbar-brand-img-sm h-100" alt="main_logo">
            }
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class=" navbar-collapse  w-auto " id="sidenav-collapse-main">
        <ul class="navbar-nav gap-1">

            @for (item of navList; track $index) {
                @if (item.role =="none" || item.role == profileData.role) {

                    <li class="nav-item">
                        <a class="nav-link"  [ngClass]="{'  active': item.route == currentRoute}" [routerLink]="item.route">
                            <div
                                class="icon  icon-sm  border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="fa  {{item.icon}}"></i>
                            </div>
                            <span class="nav-link-text ms-1">{{item.title}}</span>
                        </a>
                    </li>
                }
           
            }



        </ul>
    </div>
   
</aside>
