<div class="container-fluid py-4">


    <div class="card p-lg-5">
        <div class="card-header p-0">
            <div class="row">
                <div class="col-lg-6 col-7">
                    <h6 class="heading-font fs-4">Orders</h6>
                </div>

            </div>
        </div>
        <div class="card-body px-0 pb-2 pt-1">
            <div class="table-responsive">
                <table class="table tool-table mb-0">
                    <thead>
                        <tr>
                            <th class=" text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> PRODUCT</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">DATE</th>
                            <th class=" text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> STATUS</th>
                            <th class=" text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> CUSTOMER </th>
                            <th class=" text-uppercase text-secondary text-center text-xxs font-weight-bolder opacity-7"> REVENUE</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of orderData?.data; track $index) {
                        <tr class=" text-xs text-bold cursor-pointer" (click)="gotoDetail()">
                            <td class="">
                                <div class="d-flex px-2 py-0">
                                    <div><img
                                            src="https://demos.creative-tim.com/soft-ui-dashboard/assets/img/small-logos/logo-atlassian.svg"
                                            alt="atlassian" class="avatar avatar-sm me-3"></div>
                                    <div class="d-flex flex-column justify-content-center">
                                        <h6 class="mb-0 text-sm">{{item.name}}</h6>
                                    </div>
                                </div>
                            </td>
                            <td class=""> {{item.id}}</td>

                            <td class=""> {{util.convertTimestamp(item.updatedOn)}}</td>
                            <td class="">


                                <div class="d-flex align-items-center">
                                    <button
                                    class="btn btn-icon-only btn-rounded btn-outline-success  mb-0 me-2 btn-sm d-flex align-items-center justify-content-center">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </button>
                                    <!-- @switch ("approve") {
                                    @case ("Approved") {
                                    <button
                                        class="btn btn-icon-only btn-rounded btn-outline-success  mb-0 me-2 btn-sm d-flex align-items-center justify-content-center">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </button>
                                    }
                                    @case ("Pending") {
                                    <button
                                        class="btn btn-icon-only btn-outline-dark  btn-rounded  mb-0 me-2 btn-sm d-flex align-items-center justify-content-center">
                                        <i class="fa fa-undo" aria-hidden="true"></i>
                                    </button>
                                    }
                                    @case ("Canceled") {
                                    <button
                                        class="btn btn-icon-only btn-outline-danger btn-rounded  mb-0 me-2 btn-sm d-flex align-items-center justify-content-center">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                                    }
                                    } -->
                                    <span>{{item.category1}}</span>
                                </div>
                            </td>
                            <td class="">
                                <div class="d-flex align-items-center">
                                    <img src="https://demos.creative-tim.com/soft-ui-dashboard-pro/assets/img/team-3.jpg"
                                        class="avatar avatar-xs me-2" alt="user image">
                                    <span>{{item.name}}</span>
                                </div>
                            </td>
                          
                            <td class="text-center"> {{item.priceDaily}}</td>

                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
